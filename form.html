<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">



    
    <title>Form</title>
</head>
<body>

    <div class="layoutform">
    <header class="formcontainer">

    <form action="" class="form">
       
        <section class="sectionform" id="step1" >
            <div class="blockform">
            <span class="buletStep"><span class="numberBulets">1</span> Sobre Sobre Você</span>
            <label for="" class="labelform" id="labelname">
                <p class="textTit"> Nome </p>
                <input type="text" id="name" placeholder="Nome" class="name">
            </label>
            <label for="" class="labelform" id="labelname">
                <p class="textTit"> Sobrenome</p>
                <input type="text" id="sobrenome" placeholder="sobrenome" class="name">
            </label>
            
            <label for="" class="labelform">
                <p class="textTit"> E-mail</p>
                <input type="email" id="email" placeholder="email@email.com" name="email" >
            </label> 
            <label for="" class="labelform">
                <p class="textTit">Sexo</p>
                <select name="" id="">
                    <option value=""></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                   
                </select>
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Nome da mãe</p>
                <input type="text" id="namemae" placeholder="Nome da mãe" >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Nome do pai</p>
                <input type="text" id="namepai" placeholder="Nome do pai" >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Telefone</p>
                <input type="tel" id="phoneone" placeholder="(00) 00000-0000" >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Telefone 2</p>
                <input type="tel" id="phonetwo" placeholder="(00) 00000-0000" >
            </label>
          
            <label for="" class="labelform">
                <p class="textTit"> Data de nascimento </p>
                <input type="date" id="nacimento" placeholder="(00) 00000-0000" >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Nacionalidade </p>
                <input type="text" id="nacionalidade"  >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Naturalidade </p>
                <input type="text" id="naturalidade"  >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Profissão </p>
                <input type="text" id="naturalidade" 
                placeholder="Ex:Administrador" >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Empresa que Trabalha </p>
                <input type="text" id="empresa" 
                placeholder="Empresa X" >
            </label>
            <label for="" class="labelform">
                <p class="textTit">Grau de Escolaridade</p>
                <select name="" id="">
                    <option value=""></option>
                    <option value="ensinofundamental">Ensino Fundamental</option>
                    <option value="ensinomedio">Ensino Médio</option>
                    <option value="ensinosuperior">Ensino Superior</option>
                </select>
            </label>
          
            <div class="addres">
                <div class="sectionvalue">
                    <p>Informações de endereço</p>
                </div>
            <label for="" class="labelform" >
                <p class="textTit"> Cep </p>
                <input type="text" id="cep" name="cep"  >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Endereço </p>
                <input type="text" id="endereco" name="endereco"  >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Complemento </p>
                <input type="text" id="complemento" name="complemento"  >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Número </p>
                <input type="text" id="numero" name="numero"  >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Cidade </p>
                <input type="text" id="Cidade" name="cidade"  >
            </label>
            <label for="" class="labelform">
                <p class="textTit"> Estado </p>
                <input type="text" id="Estado" name="Estado"  >
            </label>
            
            </div>
            <div class="btnssecionone">
                
                <button type="button" onclick="nextStep()">Próximo</button>
         
            </div>
        </div>
        </section>
         <section class="sectionform" id="step2" style="display: none">
            <div class="blockform">
            <span class="buletStep"><span class="numberBulets">2</span> Sobre Relacionamento</span>
            <label for="" class="labelform" >
                <p class="textTit">Estado Civil</p>
                <select name="" id="estadocivil" name="estadocivil" onchange="mostrarConjuge(event)">
                    <option value=""></option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                   
                </select>
            </label>
            <label for="" class="labelform" id="conjuge" style="display: none;">
                <p class="textTit">Nome do cônjuge</p>
                <input type="text" id="conjuge" placeholder="Nome do cònjuge" >
            </label>
            <label for="" class="labelform" id="matrimonio" style="display: none;">
                <p class="textTit">Primeiro casamento?</p>
               <select name="" id="">
                <option value=""></option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
               </select>
            </label>
        </label>
      
            
            <label for="" class="labelform" >
                <p class="textTit">Possui Filhos</p>
                <select name="filhos" id="filhos"  onchange="mostrarfilhos(event)">
                    <option value=""></option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                    
                   
                </select>
            </label>
            <label for="" class="labelform" style="display: none;" id="numfilhos">
                <p class="textTit">Quatidade de filhos</p>
                <select name="filhos" id="filhos" onchange="validarfilhos(event)">
                    <option value=""></option>

                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">Mais de quatro filhos</option>
                    
                   
                </select>
            </label>
           <section class="labelform" style="display: none;" id="histFilhos">
            
            <div class="inforFilhos" id="filho1" >
                <div class="numberfilho">
                    <p class="Titlefilho">Nome do primeiro filho</p>
                <input type="text"  placeholder="nome do Primeiro filho"> 
            </div>
                <div class="agefilho">
                    <p class="textNumb">Idade do filho</p>
                <input type="number" placeholder="Idade">
            </div>
            </div>
            <div class="inforFilhos" id="filho2" >
                <div class="numberfilho">
                    <p class="Titlefilho">nome do Segundo filho</p>
                <input type="text" placeholder="nome do Segundo filho"> </div>
                <div class="agefilho">
                    <p class="textNumb">Idade do filho</p>
                <input type="number" placeholder="Idade">
            </div>
            </div>
            <div class="inforFilhos" id="filho3" >
                <div class="numberfilho">
                    <p class="Titlefilho">nome do Terceiro filho</p>
                <input type="text" placeholder="nome do Terceiro filho"> </div>
                <div class="agefilho">
                    <p class="textNumb" >Idade do filho</p>
                <input type="number" placeholder="Idade">
            </div>
            </div>
            <div class="inforFilhos" id="filho4" >
                <div class="numberfilho">
                    <p class="Titlefilho">nome do quarto filho</p>
                <input type="text" placeholder="nome do quarto filho"> </div>
                <div class="agefilho">
                    <p class="textNumb">Idade do filho</p>
                <input type="number" placeholder="Idade">
            </div>
            </div>
            </section>
            <label for="" class="labelform" id="conjugemembro" >
                <p class="textTit">Nesse momento, seu cônjuge se tornará membro junto com você? </p>
                <select onchange="conjugemembro(event)">
                    <option value=""></option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </label>
            <label for="" class="labelform" id="cerimoniaTipo" >
                <p class="textTit">Casaram-se em cerimônia cristã? </p>
                <select>
                    <option value=""></option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </label>
            <sectino class="justificativa" style="display: none" id="justificativa">
                
                <p class="textTit"> Justificar motivo </p>
                <input type="textarea"  name="justificativa" placeholder="Justifique" >
           
                
            

        </sectino>
        
               
        <div class="btnssecionone">                
             <button type="button" onclick="previousStep()">Anterior</button>
             <button type="button" onclick="nextStep()">Próximo</button>
        </div>
           
        </div>
        </section> 
        <section class="sectionform" id="step3" style="display: none">
            <div class="blockform">
            <span class="buletStep"><span class="numberBulets">3</span> Sobre seu histórico como Cristão</span>

            <label for="" class="labelform">
                <p class="textTit">Qual foi sua data de conversão </p>
                <input type="date" id="dataconversao" placeholder="dataconversao" >
            </label>
            <label for="" class="labelform">
                <p class="textTit">Qual foi sua data de batismo nas águas </p>
                <input type="text" id="databatismo"  >
            </label>
            <label for="" class="labelform" id="labelname">
                <p class="textTit">Qual foi sua ultima igreja? </p>
                <input type="text" id="church" placeholder="church" >
            </label>
            <label for="" class="labelform">
                <p class="textTit">Por qual motivo você saiu dela? </p>
                <input type="text" id="motivosaida"  >
            </label>
            <label for="" class="labelform" >
                <p class="textTit">Você é dizimista fiel?</p>
                <select name="" id="dizimista" name="dizimista" onchange="mostrarConjuge(event)">
                    <option value=""></option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>                   
                </select>
            </label>
            <label for="" class="labelform">
                <p class="textTit">Quais foram as igrejas que você foi membro desde a sua conversão? </p>
                <input type="textarea" id="igrejaanterior"  >
                
            </label>
                   
            <label for="" class="labelform" >
                <p class="textTit">Você é ofertante?</p>
                <select name="" id="ofertante" name="ofertante" onchange="mostrarConjuge(event)">
                    <option value=""></option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>                   
                </select>
            </label>        
            <label for="" class="labelform">
                <p class="textTit">Você exerceu algum cargo de liderança nas igrejas que passou? </p>
                <input type="textarea" id="cargo"  >
            </label>
            <label for="" class="labelform" >
                <p class="textTit">Você foi separado/consagrado a algum cargo ministerial?</p>
                <select id="separado" name="separado">
                    <option value=""></option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>                   
                </select>
            </label>
            <label for="" class="labelform">
                <p class="textTit">Qual era sua posição? </p>
                <input type="text" id="posicaoigreja" name="posicaoigreja"  >
            </label>
            <label for="" class="labelform">
                <p class="textTit">Quais eram as suas atividades? </p>
                <input type="text" id="atividadesigreja" name="atividadesigreja"  >
            </label>
            </div>            
        <div class="btnssecionone">
                
                    <button type="button" onclick="previousStep()">Anterior</button>
              <button type="submit">Enviar</button>
                
                
            </div>
        </div>
        </section> 
       
       
    </form>
</header>
</div>
<script src="form.js"></script>
</body>
</html>
